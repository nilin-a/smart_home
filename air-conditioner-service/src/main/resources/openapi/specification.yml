openapi: 3.0.3
info:
  title: Air Conditioner Service API
  version: 1.0.0
  description: API для управления кондиционерами в умных домах.

paths:
  /air-conditioners-info:
    post:
      summary: Добавить новый кондиционер.
      security:
        - BearerAuth: [ ]
      tags:
        - AirConditionerInfo
      operationId: createAirConditionerInfo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirConditionerInfo'
      responses:
        '201':
          description: Кондиционер успешно добавлен.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirConditionerInfo'
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /air-conditioners-info/{airConditionerId}:
