      security:
        - BearerAuth: [ ]
      tags:
        - AirConditionerInfo
      operationId: getAirConditionerInfo
      parameters:
        - in: path
          name: airConditionerId
          schema:
            type: string
            format: uuid
          required: true
          description: Уникальный идентификатор устройства кондиционера.
      responses:
