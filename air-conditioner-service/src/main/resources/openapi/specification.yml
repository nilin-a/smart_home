components:
  schemas:
    AirConditionerState:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор записи о состоянии.
        airConditionerId:
          type: string
          format: uuid
          description: Идентификатор кондиционера, соответствующий его записи в AirConditionerInfo.
        mode:
          type: string
          enum: [COOLING, HEATING]
          description: Режим работы кондиционера (охлаждение или нагрев).
        temperature:
          type: integer
          minimum: 16
          maximum: 28
          description: Текущая установленная температура (от 16 до 28).
        fanSpeed:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          description: Скорость обдува (низкая, средняя, высокая).
        status:
          type: string
          enum: [ON, OFF, STAND_BY]
          description: Текущий статус кондиционера.
        stateUpdatedAt:
          type: string
          format: date-time
          description: Временная метка последнего изменения состояния.

    AirConditionerInfo:
      type: object
      properties:
        airConditionerId:
          type: string
          format: uuid
          description: Уникальный идентификатор устройства.
        name:
          type: string
          description: Имя кондиционера (например, "Кондиционер в спальне").
        serialNumber:
          type: string
          description: Серийный номер кондиционера.
        manufacturer:
          type: string
          description: Производитель устройства (например, LG, Samsung).
        model:
          type: string
          description: Модель устройства.

    AirConditionerTimer:
      type: object
      properties:
        airConditionerId:
          type: string
          format: uuid
          description: Идентификатор устройства, для которого установлен таймер.
        startTime:
          type: string
          format: date-time
          description: Время включения кондиционера в серверной таймзоне.
        stopTime:
          type: string
          format: date-time
          nullable: true
          description: Время выключения кондиционера, если установлено (может быть null).
        recurrence:
          type: string
          enum: [DAILY, WEEKLY]
          description: Периодичность выполнения таймера (DAILY, WEEKLY, может быть null).

    AirConditionerMaintenanceSchedule:
      type: object
      properties:
        airConditionerId:
          type: string
          format: uuid
          description: Идентификатор кондиционера.
        nextMaintenanceDate:
          type: string
          format: date
          description: Дата следующего запланированного обслуживания.
        intervalDays:
          type: integer
          description: Периодичность обслуживания в днях.
        maintenanceStatus:
          type: string
          enum: [COMPLETED, POSTPONED, CANCELLED, SCHEDULED]
          description: Статус проведенного обслуживания (выполнено, перенесено, отменено, запланировано).

    Error:
      type: object
      properties:
        code:
          type: string
          description: Код ошибки.
        message:
          type: string
          description: Описание ошибки.