          description: Информация о кондиционере.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirConditionerInfo'
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Обновить информацию о кондиционере.
      security:
        - BearerAuth: [ ]
      tags:
        - AirConditionerInfo
      operationId: updateAirConditionerInfo
      parameters:
        - in: path
          name: airConditionerId
          schema:
            type: string
            format: uuid
          required: true
          description: Уникальный идентификатор устройства кондиционера.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirConditionerInfo'
      responses:
        '200':
          description: Кондиционер успешно обновлён.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirConditionerInfo'
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Удалить кондиционер.
      security:
        - BearerAuth: [ ]
      tags:
        - AirConditionerInfo
      operationId: deleteAirConditionerInfo
      parameters:
        - in: path
          name: airConditionerId
          schema:
            type: string
            format: uuid
          required: true
          description: Уникальный идентификатор устройства кондиционера.
      responses:
        '204':
          description: Кондиционер успешно удалён.
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

