        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Обновить таймер кондиционера.
      security:
        - BearerAuth: [ ]
      tags:
        - AirConditionerTimer
      operationId: updateAirConditionerTimer
      parameters:
        - in: path
